<!DOCTYPE html>
<html>
<head>
    <title>Mass Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mass Converter</h1>
        <div class="converter">
        <input type="number" id="inputValue" placeholder="Enter Mass"/>
        <select id="inputUnit">
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
            <option value="mg">Milligram (mg)</option>
            <option value="lb">Pounds (lb)</option>
            <option value="ton">Tons (ton)</option>
        </select>
        <span>=</span>
        <input type="text" id="outputValue" placeholder="ConvertedMass" readonly/>
        <select id="outputUnit">
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
            <option value="mg">Milligram (mg)</option>
            <option value="lb">Pounds (lb)</option>
            <option value="ton">Tons (ton)</option>
        </select>
        <button onclick="convertMass()">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
